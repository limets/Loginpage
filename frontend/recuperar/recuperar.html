<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="recuperar.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="recuperar-box">
    <h2>Recuperar Senha</h2>
    <form id="recuperarForm" src="recuperar.js">
      <label for="email">Digite seu e-mail:</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <div id="novaSenhaContainer" style="display: none;">
        <label for="novaSenha">Nova Senha:</label>
        <input type="password" id="novaSenha" name="novaSenha" placeholder="Nova senha" required />

        <label for="confirmarSenha">Confirmar Nova Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme a senha" required />
      </div>

      <p id="mensagem" class="mensagem"></p>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="recuperar.js"></script>
</body>
</html>
