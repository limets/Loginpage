<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

<body>
   

    <form id="loginForm">
       <br> <h2>Login</h2> </br>

        <label for="senha" src="script.js">Senha:</label>

        <a href="recuperar.html" class="forgot-password">Esqueceu sua senha?</a> <!-- Link adicionado aqui -->

        <button type="submit">Entrar</button>

</body>
</html>
